<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and Await Example</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        display: flex;
        box-sizing: border-box;
        font-family: poppins,sans-serif;
        background-color: black;
    }
    .res {
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #96ffff;
        filter: drop-shadow(#96fff9 0px 0px 10px);
        
    }
</style>
<body>
    <h1>
    <span id="res" class="res">Waiting for result...</span>
    </h1>
    <script>
        async function fetchData() {
            return "Data retrieved successfully";
        }

        async function processData() {
            const result = await fetchData();
            document.getElementById("res").innerHTML = `Processed: ${result}`;
        }

        processData();
    </script>
</body>
</html>
